<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure File Share</title>
  <style>
    body {
      background: #f9fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #111827;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="file"],
    input[type="text"],
    input[type="password"] {
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      border: none;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1e40af;
    }

    .section {
      margin-bottom: 2rem;
    }

    label {
      font-weight: 500;
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Secure File Sharing</h2>

    <!-- Upload Section -->
    <div class="section">
      <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file to upload:</label>
        <input type="file" name="file" id="file" required>

        <label for="uploadPassword">Set a password to encrypt:</label>
        <input type="password" name="password" id="uploadPassword" placeholder="Enter password" required>

        <button type="submit">Upload & Encrypt</button>
      </form>
    </div>

    <!-- Download Section -->
    <div class="section">
      <form action="/download" method="post">
        <label for="fname">Enter the filename (with .enc):</label>
        <input type="text" id="fname" name="filename" placeholder="e.g. secret.txt.enc" required>

        <label for="downloadPassword">Enter password to decrypt:</label>
        <input type="password" name="password" id="downloadPassword" placeholder="Enter password" required>

        <button type="submit">Download & Decrypt</button>
      </form>
    </div>
  </div>
</body>
</html>
